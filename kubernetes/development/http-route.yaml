apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: solar-system-route
  namespace: default
spec:
  parentRefs:
  - name: main-gateway
    sectionName: https 
    namespace: default
  hostnames:
  - solarsystem.pramodh.in
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: solar-system
      port: 3000
